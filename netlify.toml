# netlify.toml - place at repo root

[build]
  # base directory where package.json lives (Netlify will cd into this dir to install deps and run build)
  base = "Desktop/Cursor Ai"
  
  # build command executed inside the base directory
  command = "npm run build"
  
  # publish directory relative to the base directory
  publish = ".next"

# (optional) use Netlify's Next.js plugin for best compatibility
[[plugins]]
  package = "@netlify/plugin-nextjs"
